<div class="modal fade" id="findeRecipe">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bgtitle text-white">
        <h5 class="modal-title">Select products and find recipes</h5>
        <button class="close" data-dismiss="modal">x</button>
      </div>

      <div class="modal-body">
        <form action="" class="p-2">

          <div class="form-row mb-2">
            <div class="form-group col-md-6">
              <app-meat-products (newItemEvent)="addMeatProduct($event)"></app-meat-products>
            </div>
            <div class="form-group col-md-6">
              <app-vegetable-products (newItemEvent)="addVegetablesProduct($event)"></app-vegetable-products>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <app-dairy-products (newItemEvent)="addDairyProduct($event)"></app-dairy-products>
            </div>
            <div class="form-group col-md-6">
              <app-legumes-products (newItemEvent)="addLegumesProduct($event)"></app-legumes-products>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <app-pasta-products (newItemEvent)="addPastaProduct($event)"></app-pasta-products>
            </div>
            <div class="form-group col-md-6">
              <app-fruits-products (newItemEvent)="addFruitsProduct($event)"></app-fruits-products>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6 mx-auto">
              <app-eggs-products (newItemEvent)="addEggsProduct($event)"></app-eggs-products>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn bgfind btn-block text-white" data-dismiss="modal"
              (click)="onSelectedProducts()">Search</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
