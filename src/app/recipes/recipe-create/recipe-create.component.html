<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h2 class="h-2 text-center">Create your own Recipe </h2>

      <form action="" class="p-5">

        <div class="form-group">
          <label for="" class="no-gutters styleTitle">Title Recipe <span class="spanColor">*</span></label>
          <input type="text" class="form-control">
        </div>
        <hr>


        <div class="form-group">
          <label for="" class="bgIngridientes styleTitle">Select the main Ingredients <span
              class="spanColor">*</span></label>
          <div class="form-row ">

            <div class="form-group col-md-6 boderStyle p-4">
              <div class="row ">
                <div class="col-md-5 no-gutters mr-1">
                  <label for="meat" class="">Meat</label>
                  <select class="form-control no-gutters ">
                    <option value="MEAT"></option>
                    <option value="Chicken">Chicken</option>
                    <option value="Pork">Pork</option>
                    <option value="Beaf">Beaf</option>
                    <option value="Lamb">Lamb</option>
                  </select>
                </div>

                <div class="col-md-3 no-gutters mr-1">
                  <label for="meat" class="">Quontity</label>
                  <input type="number" class="form-control">
                </div>

                <div class="col-md-3 m-0 no-gutters mr-1">
                  <label for="meat" class="">Quolity</label>
                  <select class="form-control no-gutters">
                    <option value="Quolity"></option>
                    <option value="gr">gr</option>
                    <option value="kg">kg</option>
                  </select>
                </div>


              </div>
            </div>


            <div class="form-group col-md-6 boderStyle p-4">
              <div class="row ">
                <div class="col-md-5 no-gutters mr-1">
                  <label for="milk">Vegetables</label>
                  <select class="form-control no-gutters">
                    <option value="Vegetable"></option>
                    <option value="Potatoes">Potatoes</option>
                    <option value="Zucchini">Zucchini</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Eggplant">Eggplant</option>
                    <option value="Carrots">Carrots</option>
                    <option value="Onions">Onions</option>
                    <option value="Mushrooms">Mushrooms</option>
                  </select>
                </div>

                <div class="col-md-3 no-gutters mr-1">
                  <label for="meat" class="">Quontity</label>
                  <input type="number" class="form-control">
                </div>

                <div class="col-md-3 m-0 no-gutters mr-1">
                  <label for="meat" class="">Quolity</label>
                  <select class="form-control no-gutters">
                    <option value="Quolity"></option>
                    <option value="gr">gr</option>
                    <option value="kg">kg</option>
                  </select>
                </div>


              </div>
            </div>

          </div>



          <div class="form-row">
            <div class="form-group col-md-6 boderStyle p-4">
              <div class="row ">
                <div class="col-md-5 no-gutters mr-1">
                  <label for="vegetables">Milk</label>
                  <select class="form-control no-gutters">
                    <option value="Dairy"></option>
                    <option value="Feta cheese">Feta cheese</option>
                    <option value="Yellow cheese">Yellow cheese</option>
                    <option value="Yoghurt">Yoghurt</option>
                    <option value="Milk">Milk</option>
                    <option value="Cream">Cream</option>
                    <option value="Cottage cheese">Cottage cheese</option>
                    <option value="Sour cream">Sour cream</option>
                  </select>
                </div>


                <div class="col-md-3 no-gutters mr-1">
                  <label for="meat" class="">Quontity</label>
                  <input type="number" class="form-control">
                </div>



                <div class="col-md-3 m-0 no-gutters mr-1">
                  <label for="meat">Quolity</label>
                  <select class="form-control no-gutters">
                    <option value="Quolity"></option>
                    <option value="ml">ml</option>
                    <option value="l">l</option>
                    <option value="gr">gr</option>
                    <option value="kg">kg</option>
                  </select>
                </div>


              </div>
            </div>


            <div class="form-group col-md-6 boderStyle p-4">
              <div class="row ">
                <div class="col-md-5 no-gutters mr-1">
                  <label for="legumes">Legumes</label>
                  <select class="form-control no-gutters">
                    <option value="Legumes"></option>
                    <option value="Beans">Beans</option>
                    <option value="Lentils">Lentils</option>
                    <option value="Rice">Rice</option>
                    <option value="Chickpeas">Chickpeas</option>
                    <option value="Corn">Corn</option>
                  </select>
                </div>

                <div class="col-md-3 no-gutters mr-1">
                  <label for="meat" class="">Quontity</label>
                  <input type="number" class="form-control">
                </div>


                <div class="col-md-3 m-0 no-gutters mr-1">
                  <label for="meat">Quolity</label>
                  <select class="form-control no-gutters">
                    <option value="Quolity"></option>
                    <option value="gr">gr</option>
                    <option value="kg">kg</option>
                  </select>
                </div>

              </div>
            </div>

          </div>
        </div>
        <hr>


        <div class="form-group">
          <label for="image" class="styleTitle">Upload Image your Recipe <span class="spanColor">*</span></label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="image">
            <label for="" class="custom-file-label">Choose File</label>
          </div>
        </div>
        <hr>

        <div class="form-group mb-5">
          <label for="body" class="styleTitle">Preparation <span class="spanColor">*</span></label>
          <ckeditor data="<p></p>"></ckeditor>
        </div>


        <a class="btn bgBtn btn-lg d-block" type="btn">Create</a>
      </form>


    </div>
  </div>
</div>
