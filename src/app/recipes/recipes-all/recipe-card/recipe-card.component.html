<div class="card-deck">
  <div class="col-md-3-mr-5  mb-5" *ngFor="let recipe of ListAllRecipe">
    <!-- <a routerLink="/details-recipe/{{ recipe._id }}"> -->
    <a  (click)="goToDetailsRecipe(recipe._id)">
      <div class="card">
        <img class="card-img-top card-fluid" src="{{ recipe.imageUrl }}" alt="">
        <div class="card-body">
          <p class="card-text">{{ recipe.title }}
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
